<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Trading Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <div class="card-container">
        <div class="card" id="militaryCard">
            <div class="card-face front">
                <div class="holographic-overlay"></div>
                <div class="card-content">
                    <img src="military_card_front_camo_PFC_goldInsignia_HOLLOW.png" alt="Military Card Front" class="card-image">
                </div>
                <div class="metallic-shine"></div>
            </div>
            <div class="card-face back">
                <div class="holographic-overlay"></div>
                <div class="card-content">
                    <img src="military_card_back_camo.png" alt="Military Card Back" class="card-image">
                </div>
                <div class="metallic-shine"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="flipCard">Flip Card</button>
        <div class="instructions">Touch and drag to rotate â€¢ Swipe to flip</div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
